<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="Boardingpass">
    <header>
        <div class="logo"><img src="images/boarding-pass-delta.jpg" alt="Delta Logo"></div>
        <div class="name">Gabby Salamone</div>
    </header>
    <main>
        <div class="departureinfo">
            <div><h4>Departs 12:45pm </h4><h2>DEN</h2><h4>Denver</h4></div>
            <div><img src="images/boarding-pass-plane.jpg" alt="A Plane Icon"></div>
            <div><h4>Arrives 12:45pm </h4><h2>BOS</h2><h4>Boston</h4></div>
        </div>
        
            
        
        <div class="gateinfo">
            <section><h3>Date</h3><h5>10/8/25</h5></section>
            <section><h3>Flight</h3><h5>A2341</h5></section>
            <section><h3>Gate</h3><h5>B12</h5></section>
            <section><h3>Seat</h3><h5>B10</h5></section>
            <section><h3>Boarding Zone</h3><h5>1</h5></section>
            <section><h3>Boarding Time</h3><h5>12:45</h5></section>

            
            
        </div>


    </main>
    <footer>
        <img src="images/boarding-pass-barcode.jpg" alt="Barcode">
        <p>Thank you for flying with Delta!</p>

    </footer>
    </div>
</body>
</html>
